default:
    suites:
      default:
          bundle: AppBundle
          type: symfony_bundle
          contexts:
              - FeatureContext
              - UserContext
              - ProjectContext
              - Behat\MinkExtension\Context\MinkContext

      registry:
          bundle: SowpRegistryBundle
          type: symfony_bundle
          contexts:
              - FeatureContext
              - UserContext
              - ProjectContext
              - RegistryContext
              - Behat\MinkExtension\Context\MinkContext

    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            files_path: ./features/stub/
            show_cmd: firefox %s
            sessions:
                default:
                    symfony2: ~
