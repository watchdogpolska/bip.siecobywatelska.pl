default:
    suites:
      default:
          bundle: AppBundle
          type: symfony_bundle
          contexts:
              - FeatureContext
              - UserContext
              - ProjectContext
              - Behat\MinkExtension\Context\MinkContext

      article:
          bundle: SowpArticleBundle
          type: symfony_bundle
          contexts:
              - FeatureContext
              - UserContext
              - ArticleContext
              - ProjectContext
              - Behat\MinkExtension\Context\MinkContext

    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
